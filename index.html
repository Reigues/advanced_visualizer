<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="methods.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Document</title>
</head>
<body style="background-color: black;">
    <div class="split" id="left_top" style="left:0; top:0; z-index:-2"></div>
    <canvas class="split" id="left_top_canvas" style="left:0; top:0; z-index:-1;"></canvas>
    <div class="split" id="left_bottom" style="left:0; bottom:0; z-index:-2"></div>
    <canvas class="split" id="left_bottom_canvas" style="left:0; bottom:0; z-index:-1;"></canvas>
    <div class="split" id="right_top" style="right:0; top:0; z-index:-2"></div>
    <canvas class="split" id="right_top_canvas" style="right:0; top:0; z-index:-1;"></canvas>
    <div class="split" id="right_bottom" style="right:0; bottom:0; z-index:-2;"></div>
    <canvas class="split" id="right_bottom_canvas" style="right:0; bottom:0; z-index:-1;"></canvas>
    <div style="position:absolute; left:10px; top:15px; width:400px;" class="wrapper">
        <label for="range_input">Pr√©cision : </label>
        <input type="range" min="0" max="10" value="0" id="range_input">
    </div>
    <div style="position:absolute; left:400px; top:10px; width:500px;" class="wrapper">
        <label for="a_input">a = </label>
        <input type="number" value="0" id="a_input" style="width:6em;">
        <label for="b_input">b = </label>
        <input type="number" value="0" id="b_input" style="width:6em;">
    </div>
    <div style="position: absolute; left: calc(50.5% + 20px); top: 10px; width:300px; z-index:5;" class="wrapper">
        <label for="autoSync_button">Synchronisation automatique : </label>
        <input id="autoSync_button" type="checkbox" onchange="getData_button.disabled = this.checked; if(this.checked) sync();"></input>
    </div>
    <button id="getData_button" style="position:absolute; top:40px; left: calc(50.5% + 20px); z-index: 5;">Synchroniser</button>
</body>
<script src="canvas-script.js"></script>
<script src="script.js"></script>
</html>
